<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <!-- nav  -->
    <div>

      <nav class="navbar">
        <div class="nav-center">
          <div class="nav-header">
            <a href="/" class="nav-logo">
              <img src="./assets/logo.svg" alt="simply recipes" />
            </a>
            <button class="nav-btn btn">
              <i class="fas fa-align-justify"></i>
            </button>
          </div>
          <div class="nav-links">
            <a href="index.html" class="nav-link"> home </a>
            <a href="about.html" class="nav-link"> about </a>
            <a href="tags.html" class="nav-link"> tags </a>
            <a href="recipes.html" class="nav-link"> recipes </a>
  
            <div class="nav-link contact-link">
              <a href="/authorization" class="btn">sign in </a>
            </div>
          </div>
        </div>
      </nav>
    
      <script src="/assets/js/app.js"></script>
    </div>

    <main class="form-signin  text-center" style="width: 350px; margin:5% auto;">

      <form>
        <h1 class="h3 mb-3">Please sign up</h1>
    
        <div class="form-floating">
          <input type="text" name="Login" class="form-control" id="floatingInput" placeholder="Логин">
          <label for="floatingInput">Логин</label>
        </div>
      <div class="form-floating">
        <input type="text" name="FirstName" class="form-control" id="floatingName" placeholder="Имя">
        <label for="floatingName">Имя</label>
        </div>
      <div class="form-floating">
        <input type="text"  name="LastName" class="form-control" id="floatingLastname" placeholder="Фамилия">
        <label for="floatingLastname">Фамилия</label>
      </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="Password" id="floatingPassword" placeholder="Пароль">
          <label for="floatingPassword">Пароль</label>
        </div>
    
    
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
        
      </form>
    </main>
   
    <script src="/assets/js/registration.js"></script>
   
  </body>
</html>
