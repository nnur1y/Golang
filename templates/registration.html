<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/assets/css/reglogstyle.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Регистрация</title>
</head>

	<body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
      <input type="text" name="Login" class="form-control" id="floatingInput" placeholder="Логин">
      <label for="floatingInput">Логин</label>
    </div>
	<div class="form-floating">
		<input type="text" name="FirstName" class="form-control" id="floatingName" placeholder="Имя">
		<label for="floatingName">Имя</label>
	  </div>
	<div class="form-floating">
		<input type="text"  name="LastName" class="form-control" id="floatingLastname" placeholder="Фамилия">
		<label for="floatingLastname">Фамилия</label>
	</div>
    <div class="form-floating">
      <input type="password" class="form-control" name="Password" id="floatingPassword" placeholder="Пароль">
      <label for="floatingPassword">Пароль</label>
    </div>


    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
    
  </form>
</main>
<script src="/assets/js/registration.js"></script>

  </body>
</html>
