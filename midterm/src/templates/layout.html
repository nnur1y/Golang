<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes || Final</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!-- main css -->
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="/" class="nav-logo">
            <img src="/assets/logo.svg" alt="simply recipes" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="/search" class="nav-link"> home </a>
          <a href="about.html" class="nav-link"> about </a>
          <a href="tags.html" class="nav-link"> tags </a>
          <a href="recipes.html" class="nav-link"> recipes </a>
          <form action="/products/search">
          <input type="text" class="form-control" name="searchItem" id="searchitem" placeholder="">
          <button onclick="loadMore()" >Load more</button>
        </form>

          <script>
              function loadMore(event) {
                event.preventDefault();
                const query = form.elements.searchItem.value;

                fetch(`/products/search?searchItem=${query}`)
                .then(response => response.json())
              }
          </script>

        {{if .username}}
        <div class="nav-link contact-link" style="display: flex;"> 
          <h4 style="padding-top: 10px; margin-right: 20px; margin-right: 20px; margin-bottom: 10px;">{{.username}}</h4>
          <a href="/user/logout"  class="btn" style="    margin: 0 2px;
          padding-bottom: 0px;
          padding-top: 15px;">log out</a>
        </div>
          {{else}}
          <div class="nav-link contact-link">
            <a href="/registration"  class="btn"> sign up </a>
            <a href="/authorization"  class="btn">sign in </a>
          </div>
          {{end}}
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- main -->
    <main class="page">
      <section class="recipes-container">
        <!-- tag container -->
        <div class="tags-container">
          <h4>recipes</h4>

          <div class="tags-list">
            <a href="/products/salads">salads </a>
            <a href="/products/breakfast">Breakfast </a>
          </div>
        </div>
        <!-- end of tag container -->
        <!-- recipes list -->
        <div class="recipes-list">
       
            {{range .content}}
            <a href="/recipe/{{.Id_r}}" class="recipe">
              <img 
                src="/assets/recipes/recipe-1.jpeg"
                class="img recipe-img"
                
              />
              <h5>{{.Name}}</h5>
              <p> {{.Description}}</p>
              <p> {{ .Categories}} </p>
              <p>{{ .Rate}}</p>
              
            </a>
            {{end}}
        
          <!-- single recipe -->
         
          <!-- end of single recipe -->
        </div>
      </section>
    </main>
    <!-- end of main -->
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">SimplyRecipes</span> Built by <span class="footer-logo">SDUdents</span>
      </p>
    </footer>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
