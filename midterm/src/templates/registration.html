    <!-- main css -->
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <!-- nav  -->
    <div>

      <nav class="navbar">
        <div class="nav-center">
          <div class="nav-header">
            <a href="/" class="nav-logo">
              <img src="/assets/logo.svg" alt="simply recipes" />
            </a>
            <button class="nav-btn btn">
              <i class="fas fa-align-justify"></i>
            </button>
          </div>
          <div class="nav-links">
            <a href="/index" class="nav-link"> home </a>
            <a href="about.html" class="nav-link"> about </a>
            <a href="tags.html" class="nav-link"> tags </a>
            <a href="recipes.html" class="nav-link"> recipes </a>
  
            <div class="nav-link contact-link">
              <a href="/authorization" class="btn">sign in </a>
            </div>
          </div>
        </div>
      </nav>
    
     <script src="/assets/js/app.js"></script>
    </div>

    <main class="form-signin  text-center" style="width: 350px; margin:5% auto;">

      <form >
        <h1 class="h3 mb-3">Please sign up</h1>
        {{ if .}}
          {{ . }}
        {{end}}
        
      <div class="form-floating">
        <input type="text" name="FirstName" class="form-control" id="floatingName" placeholder="FirstName">
        <label for="floatingName">Name</label>
        </div>
      <div class="form-floating">
        <input type="text"  name="LastName" class="form-control" id="floatingLastname" placeholder="LastName">
        <label for="floatingLastname">Surname</label>
      </div>
      <div class="form-floating">
        <input type="email" name="Email" class="form-control" id="floatingInput" placeholder="Email">
        <label for="floatingInput">Email</label>
      </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="Password" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
    
        
        <button id="submit" class="btn w-100 btn-lg btn-primary" onclick="register()" type="submit">Register</button>
        
      </form>
    </main>
   <script>
    function  register(){
        let inputs = document.querySelectorAll(".form-control");
        // document.querySelector("#floatingInput")
        
        let data = {};
        for (let i = 0; i < inputs.length; i++) {
            data[inputs[i].name] = inputs[i].value;
        }
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/user/reg");
        xhr.onload = function (e) {
            let response = JSON.parse(e.currentTarget.response);
            if ("Error" in response) {
                if (response.Error == null) {
                    console.log("Пользователь успешно зарегистрирован");
                    window.location.url = "http://127.0.0.1:8080/";
                } else {
                    console.log(response.Error);
                }
            } else {
                console.log("Некорректные данные");
            }
        };
        xhr.send(JSON.stringify(data));
    }
   </script>
    <script src="/assets/js/registration.js"></script>
   
  </body>
</html>
